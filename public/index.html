<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1 class="chat-title titles">Chat</h1>
            <div class="select-status">
                <select name="status" id="status">
                    <option value="Online" selected>Online</option>
                    <option value="AFK" >AFK</option>
                    <option value="Do not disturb">Do not disturb</option>
                </select>
            </div>
        </div>
        <div id="chat-window">
            <div id="output"></div>
            <div id="users"></div>
        </div>
        <div id="actions"></div>
        <div class="input-container">
            <input type="color" id="color">
            <input type="text" id="message" placeholder="Type here" required autocomplete="off">
            <div class="label-div">
                <input type="checkbox" id="check" checked>
                <label for="check">                    
                    Auto-Scroll
                </label>
            </div>
            <button id="send">Send</button>
        </div>
    </div>  
    <div class="users-container">
        <h1 class="users-title titles">Online Users</h1>
        <div class="users">
        </div>
    </div>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="chat.js" charset="utf-8"></script>
</body>
<footer id="colophon" class="site-footer" role="contentinfo">
    <div class="social-wrapper">
      <ul>
        <li>
          <a href="https://github.com/lauzzeta/chat" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="Github" class="github-icon"></a>
        </li>
      </ul>
    </div>
  </footer>
</html>
